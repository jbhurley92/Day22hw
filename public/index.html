<!doctype HTML>
<html>

<head>
  <link rel="stylesheet" href="css/app.css">
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/template" id="deck-template">
    <div id="deck">
      <h2><%= name %></h2>
      <p>
        <%= type %>
      </p>
      <p>
        <%= suggestions %>
      </p>
    </div>
  </script>
  <title>Yugioh Decks </title>
</head>

<body>

  <h1>Yugioh Decks</h1>

  <input type="text" id="search-box" placeholder="deck-type" />
  <label for="type-Toon">Toon World</label>
  <input type="radio" id="type-Toon" name="subtype" />
  <label for="type-Dino">Dino</label>
  <input type="radio" id="type-Dino" name="subtype" />
  <label for="type-Toon">Dark Toon World</label>
  <input type="radio" id="type-DarkToon" name="subtype" />

  <section id="results">
  </section>
</body>

</html>
